<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator Challenge | Scrimba</title>
  </head>

  <body>
    <main class="main">
      <div class="container">
        <div class="app">
          <h1 class="app__title">Color Scheme Generator</h1>

          <div class="app__body">
            <header class="app__controls">
              <div class="colorInput">
                <input
                  type="color"
                  name="seed-color"
                  id="seed-color"
                  value="#0000FF"
                />
              </div>
              <select name="color-scheme-mode" id="color-scheme-mode"></select>
              <button>Get color scheme</button>
            </header>
            <ul class="colorItems"></ul>
          </div>
        </div>
        <!-- END app -->
      </div>
      <!-- END container -->
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
